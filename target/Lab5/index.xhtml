<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.sun.org/jsf/core">
<h:head>
    <title>Главная страница</title>
</h:head>
<h:body>
    <h:form>
        <h3>Enter id:</h3>
        <h:inputText type ="number" min = "1" id="Id" value="#{customerBean.id}">
            <f:validator validatorId="idValidator"/>
            <f:validator validatorId="emptyFieldValidator"/>
        </h:inputText>

        <h:commandButton action="#{customerBean.getCustomerById()}" value="Find"/>
        <h:message for="Id" errorStyle="color: red"/>
        <c:if test="#{customerBean.customer != null}">
            <br/><br/>
            <h:outputText value="Id: "/>
            <h:outputText value="#{customerBean.id}"/>
            <br/>
            <h:outputText value="Name: "/>
            <h:outputText value="#{customerBean.name}"/>
            <br/>
            <h:outputText value="Address: "/>
            <h:outputText value="#{customerBean.address}"/>
            <br/>
            <h:outputText value="City: "/>
            <h:outputText value="#{customerBean.city}"/>
        </c:if>
        <br/><br/>
    </h:form>
</h:body>
<h:body>
    <h:form>
        <h:dataTable value="#{customerBean.getCustomers()}" var="customers" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                #{customers.id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                #{customers.name}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Address"/>
                </f:facet>
                #{customers.address}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="City"/>
                </f:facet>
                #{customers.city}
            </h:column>
        </h:dataTable>
    </h:form>
    <br/><br/>
    <h:form>
        <h:button outcome="addNewCustomer.xhtml" value="Add new customer"/>
        <h:button outcome="deleteCustomer.xhtml" value="Delete customer"/>
        <h:button outcome="editCustomer.xhtml" value="Edit customer"/>
    </h:form>
</h:body>
</html>
