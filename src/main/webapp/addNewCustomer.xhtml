<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>Add new customer</title>
</h:head>
<h:body>
    <h:form>
        <h3>Name: </h3>
        <h:inputText id="name" value="#{customerBean.name}">
            <f:validator validatorId="emptyFieldValidator"/>
            <f:validator validatorId="nameValidator"/>
        </h:inputText>
        <h:message for="name" errorStyle="color: red"/>
        <h3>Address: </h3>
        <h:inputText id="address" value="#{customerBean.address}">
            <f:validator validatorId="emptyFieldValidator"/>
            <f:validator validatorId="addressValidator"/>
        </h:inputText>
        <h:message for="address" errorStyle="color: red"/>
        <h3>City: </h3>
        <h:inputText id="city" value="#{customerBean.city}">
            <f:validator validatorId="emptyFieldValidator"/>
            <f:validator validatorId="cityValidator"/>
        </h:inputText>
        <h:message for="city" errorStyle="color: red"/>

        <br/><br/>
        <c:if test="#{customerBean.added == true}">
            <h:outputText value="Customer has been successfully added!" style="color: green"/>
        </c:if>
        <br/>
        <h:commandButton action="#{customerBean.addCustomer()}" value="Add"/>
        <h:button outcome="index.html" value="Back"/>
    </h:form>
</h:body>
</html>
